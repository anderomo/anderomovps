name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Enable Remote Desktop
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

    - name: Set runneradmin password
      run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "Grok3xAI2025!" -Force)

    - name: Install WinRAR
      shell: cmd
      run: |
        REM دانلود فایل نصب WinRAR
        powershell -Command "Invoke-WebRequest -Uri 'https://www.rarlab.com/rar/winrar-x64-701.exe' -OutFile 'winrar.exe'"
        REM نصب WinRAR به‌صورت silent
        winrar.exe /S
        REM چک کردن نصب WinRAR
        if exist "C:\Program Files\WinRAR\WinRAR.exe" (echo WinRAR installed successfully!) else (echo Failed to install WinRAR & exit 1)

    - name: Install psutil
      shell: cmd
      run: |
        pip install psutil

    - name: Create TCP tunnel with Bore
      shell: pwsh
      run: |
        # دانلود فایل ZIP Bore
        Invoke-WebRequest -Uri 'https://github.com/ekzhang/bore/releases/download/v0.5.3/bore-v0.5.3-x86_64-pc-windows-msvc.zip' -OutFile 'bore.zip'
        # استخراج فایل ZIP
        Expand-Archive -Path 'bore.zip' -DestinationPath '.' -Force
        # اجرای Bore تو پس‌زمینه و گرفتن پورت تونل
        $process = Start-Process -FilePath "bore.exe" -ArgumentList "local 3389 --to bore.pub" -NoNewWindow -PassThru -RedirectStandardOutput "bore.log"
        Start-Sleep -Seconds 5
        # گرفتن پورت از لاگ
        $log = Get-Content -Path "bore.log" -Raw
        if ($log -match "listening at bore.pub:(\d+)") {
          $port = $matches[1]
          Write-Output "Tunnel is active at bore.pub:$port"
        } else {
          Write-Output "Failed to create tunnel, exiting..."
          exit 1
        }
        # حلقه برای چک کردن اتصال
        while ($true) {
          $connection = Test-NetConnection -ComputerName "bore.pub" -Port $port
          if ($connection.TcpTestSucceeded) {
            Write-Output "Connection to bore.pub:$port is active"
          } else {
            Write-Output "Connection to bore.pub:$port failed, restarting tunnel..."
            Stop-Process -Id $process.Id -Force
            $process = Start-Process -FilePath "bore.exe" -ArgumentList "local 3389 --to bore.pub" -NoNewWindow -PassThru -RedirectStandardOutput "bore.log"
            Start-Sleep -Seconds 5
            $log = Get-Content -Path "bore.log" -Raw
            if ($log -match "listening at bore.pub:(\d+)") {
              $port = $matches[1]
              Write-Output "Tunnel restarted, now active at bore.pub:$port"
            } else {
              Write-Output "Failed to restart tunnel, exiting..."
              exit 1
            }
          }
          Start-Sleep -Seconds 30
        }
